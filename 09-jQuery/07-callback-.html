<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Callback</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="master.css">
    <style>
        button.btn {
            background-color: rgba(21, 253, 79, 0.455); /* Green */
            border: none;
            color: rgb(255, 255, 255);
            padding: 0.6rem 1.2rem;
            text-align: center;
            text-decoration: none;
            display: flex;
            font-size: 16px;
            border-radius: 0.4rem;
            margin: 1rem auto;
            cursor: pointer;
        }
        figure.character{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
            width: 180px;
            figcaption {
                background-color: #fff9;
                border-radius: 0.4rem;
                padding: 0.4rem 0.8rem;
                color: #000;
            }
        }
    </style>
</head>
<body class="jQuery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
       </a>
    </nav>
    <main>
        <header class="header">
            <h1>07 - Callback</h1>
            <h2>Use callback functions to execute code after an action.</h2>
        </header>
        <section class="section">
            <button class="btn">Animate</button>
            <figure class="character">
                <img src="images/Green_Ghost_Puffle.webp" alt="Puffle" width="140px">
                <figcaption>Green Ghost Puffle</figcaption>
            </figure>
        </section>
    </main>
    <script src="jsTodoList/jquery-3.7.1.min.js"></script>
   <script>
        $(document).ready(function() {
            $('.btn').click(function() {
                $(this).css({'opacity': 0.3,
                    'pointer-events': 'none'})
                 $('figcaption').text('Animation Started')
        $('figure').animate({left: '100px'}, 2500, function() {
            $('figure').animate({left: '0px'}, 2500, function() {
                $('figcaption').text('Animation Ended')
                 $('.btn').css({'opacity': 1,
                    'pointer-events': 'all'})
                    })
                })
            })
        })
    </script>
</body>
</html>
