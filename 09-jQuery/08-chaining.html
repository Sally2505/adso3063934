<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Chaining</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="master.css">
    <style>
        button.btn {
            background-color: rgba(21, 253, 79, 0.455); /* Green */
            border: none;
            color: rgb(255, 255, 255);
            padding: 0.6rem 1.2rem;
            text-align: center;
            text-decoration: none;
            display: flex;
            font-size: 16px;
            border-radius: 0.4rem;
            margin: 1rem auto;
            cursor: pointer;
        }
        article.landscape {
            background: url(images/background.jpg) no-repeat center;
            border-radius: 0.4rem;
            border: 2px solid #fff;
            overflow: hidden;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            width: 300px;
            img.miku {
                position: absolute;
                top: 10px;
                left: 10px;
                transform: translateY(180deg);
            }
        }
    </style>
    
</head>
<body class="jQuery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
       </a>
    </nav>
    <main>
        <header class="header">
            
            <h1>08 - Chaining</h1>
            <h2>Chain multiple jQuery methods for concise code.</h2>
        </header>
        <section class="section">
            <button class="btn">Animate</button>
            <article class="landscape">
                <img class="miku" src="images/image-removebg-preview.png" alt="">
            </article>
        </section>
    </main>
    <script src="jsTodoList/jquery-3.7.1.min.js"></script>
   <script>
        $(document).ready(function () {
            $('.btn').click(function () {
                $('.miku').animate({ left: '200px' })
                    .animate({ top: '180px' })
                    .animate({ left: '10px' })
                    .animate({ top: '5px' })
            })
        })
    </script>
</body>
</html>
