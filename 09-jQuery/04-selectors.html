<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Selectors</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="master.css">
    <style>
        div.counter {
            margin: 1rem auto;
            width: 250px;
            display: flex;
            justify-content: space-between;
            align-items: center;


            output {
                font-size: 6rem;
            }

            button {
                border: none;
                background-color: transparent;
                transition: transform 0.02s ease-in;
                cursor: pointer;

                svg {
                    width: 50px;

                }

                &.btn-add {
                    color: red;
                }

                &.btn-subs {
                    color: rgb(9, 119, 165);
                }
                &:hover {
                    transform: scale(1.2);
                }
            }
        }
        button.btn-reset {
            cursor: pointer;
            display: flex;
            border: none;
            border-radius: 0.4rem;
            margin: 0 auto;
            padding: 0.5rem 1.2rem;
            transition: transform ;
            }
    
        
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>04 - Selectors</h1>
            <h2>Select and manipulate DOM elements using jQuery selectors.</h2>
        </header>
        <section class="section">
            <div class="counter">
                <button class="btn-subs">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </button>
                <output>00</output>
                <button class="btn-add">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>

                </button>
            </div>
            <button class="btn-reset">Reset</button>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>

        //Selectores

        $(document).ready(function () {
            $count = 0;

           $('.btn-subs').click(function () {
               event.preventDefault();
               $('output').text($count-=1);
            });
            $('.btn-add').click(function () {
                event.preventDefault();
                 $('output').text($count+=1);
            });
            
             $('.btn-subs').dblclick(function () {
                event.preventDefault();
                $('output').text($count-=10);
            });
            $('.btn-add').dblclick(function () {
                event.preventDefault();
                $('output').text($count+=10);
            });
        });
    </script>
</body>

</html>
